<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--header th:replace="~{components/navbar.html :: navbar('payment / ' + ${eId})}"></header-->
<div class="container-fluid row text-center">
    <div class="col-12 d-flex justify-content-start mb-5 align-items-center">
        <img th:src="${employee.stringImage}" alt="no image">
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="lastName" class="form-label text-black-50">Last name</label>
        <p id="lastName" th:text="*{employee.lastName}" type="text" class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="firstName" class="form-label text-black-50">First name</label>
        <p id="firstName" th:text="*{employee.firstName}" type="text"
           class="form-control show-fields"></p>
    </div>

    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="birthDate" class="form-label text-black-50">Age</label>
        <p id="birthDate" th:text="${T(java.time.LocalDate).now().getYear() - employee.birthDate.getYear()}" type="date" class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="entranceDate" class="form-label text-black-50">Entrance date</label>
        <p id="entranceDate" th:text="*{employee.entranceDate}" type="date"
           class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="departureDate" class="form-label text-black-50">Departure date</label>
        <p id="departureDate" th:text="*{employee.departureDate}" type="date"
           class="form-control show-fields"></p>
    </div>
   <div class="text-center">
       <a th:href="@{|http://localhost:8080/employee/payment/${employee.id}/pdf|}" class="btn btn-primary mt-4" target="_blank">Télécharger en PDF</a>
   </div>
</div>
<!--footer th:replace="~{components/navbar.html :: footer}"></footer-->
</body>
</html>
