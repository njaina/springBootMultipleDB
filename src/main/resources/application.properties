spring.datasource.employee.url=jdbc:postgresql://localhost:5432/employee
spring.datasource.employee.username=postgres
spring.datasource.employee.password=${DB_PASSWORD}
spring.datasource.employee.flyway.locations=classpath:/db/migration

spring.datasource.cnaps.url=jdbc:postgresql://localhost:5432/cnaps
spring.datasource.cnaps.username=postgres
spring.datasource.cnaps.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
